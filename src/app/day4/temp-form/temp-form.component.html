<form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
  <!-- Username -->
  <div>
    <label>Username:</label>
    <input
      name="username"
      [(ngModel)]="model.username"
      required
      minlength="4"
      #username="ngModel"
    />
    <div *ngIf="username.invalid && (username.dirty || username.touched)" class="error-message">
      <small *ngIf="username.errors?.['required']">Username is required.</small>
      <small *ngIf="username.errors?.['minlength']">Minimum 4 characters.</small>
    </div>
  </div>

  <!-- Email -->
  <div>
    <label>Email:</label>
    <input
      type="email"
      name="email"
      [(ngModel)]="model.email"
      required
      email
      #emailField="ngModel"
    />
    <div *ngIf="emailField.invalid && (emailField.dirty || emailField.touched)" class="error-message">
      <small *ngIf="emailField.errors?.['required']">Email is required.</small>
      <small *ngIf="emailField.errors?.['email']">Invalid email format.</small>
    </div>
  </div>

  <!-- Dropdown: Role -->
  <div>
    <label>Role:</label>
    <select name="role" [(ngModel)]="model.role" required #role="ngModel">
      <option value="" disabled selected>Select a role</option>
      <option value="admin">Admin</option>
      <option value="user">User</option>
      <option value="guest">Guest</option>
    </select>
    <div *ngIf="role.invalid && (role.dirty || role.touched)" class="error-message">
      <small *ngIf="role.errors?.['required']">Role is required.</small>
    </div>
  </div>

  <!-- Checkbox: Accept Terms -->
  <div>
    <label>
      <input
        type="checkbox"
        name="terms"
        [(ngModel)]="model.terms"
        required
        #terms="ngModel"
      />
      Accept Terms & Conditions
    </label>
    <div *ngIf="terms.invalid && (terms.dirty || terms.touched)" class="error-message">
      <small *ngIf="terms.errors?.['required']">You must accept the terms.</small>
    </div>
  </div>

  <!-- Radio Buttons: Gender -->
  <div>
    <label>Gender:</label>
    <label>
      <input type="radio" name="gender" [(ngModel)]="model.gender" value="male" required />
      Male
    </label>
    <label>
      <input type="radio" name="gender" [(ngModel)]="model.gender" value="female" required />
      Female
    </label>
    <label>
      <input type="radio" name="gender" [(ngModel)]="model.gender" value="other" required />
      Other
    </label>
    <div *ngIf="userForm.controls['gender']?.invalid && userForm.controls['gender']?.touched" class="error-message">
      <small>Gender is required.</small>
    </div>
  </div>

  <!-- Submit Button -->
  <button type="submit" [disabled]="!userForm.valid">Submit</button>
</form>
